<!DOCTYPE html>
<html lang="en">

    <style>
        .menuarriba {
            width: 200px;
            height: 100px;
            background: grey;
            position: relative;
            animation: mymovearriba 1s 1;
            animation-fill-mode: forwards;



        }

        .menuabajo {
            width: 200px;
            height: 300px;
            background: purple;
            position: relative;
            animation: mymove 1s 1;
            animation-fill-mode: forwards;

        }

        .morado {
            color: purple;
        }



        @keyframes mymove {
            from {
                left: 100%;
                top: 80%
            }

            to {
                left: 80%;
            }
        }

        @keyframes mymovearriba {
            from {
                left: 100%;
                top: 85%
            }

            to {
                left: 80%;
            }
        }
    </style>

</head>
